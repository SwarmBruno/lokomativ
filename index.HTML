<canvas id="canv" width="300" height="300"></canvas>
<script>
    const canv = document.getElementById('canv');
    const ctx = canv.getContext('2d');

    function drawHouse() {

        ctx.fillStyle = '#5f0994'; 
        ctx.fillRect(100, 150, 100, 100); 

        ctx.fillStyle = '#A52A2A';
        ctx.beginPath();
        ctx.moveTo(75, 150); 
        ctx.lineTo(225, 150);
        ctx.lineTo(150, 100); 
        ctx.closePath();
        ctx.fill(); 

        ctx.fillStyle = '#ADD8E6'; 
        ctx.fillRect(120, 170, 20, 20);


        ctx.fillStyle = '#ADD8E6'; 
        ctx.fillRect(160, 170, 20, 20);


        ctx.fillStyle = '#A52A2A'; 
        ctx.fillRect(140, 200, 20, 50);
    }

    drawHouse();
</script>
